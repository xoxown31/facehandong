        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const URL = 'https://teachablemachine.withgoogle.com/models/X3GR6NA4G/';

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                // maxPredictions = model.getTotalClasses();
                maxPredictions = 5;

                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    // and class labels
                    labelContainer.appendChild(document.createElement('div'));
                }
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('face-image', false);
                const prediction = await model.predict(image);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                var resultTitle, resultDescription;
                switch (prediction[0].className) {
                    case 'ICT창업학부':
                        resultTitle = 'ICT창업학부';
                        resultDescription = '항상 창의적으로 생각하는 당신! 당신은 ICT창업학부입니다.';
                        break;
                    case '경영경제학부':
                        resultTitle = '경영경제학부';
                        resultDescription = '발표를 똑부러지게 잘할 것 같은 당신! 당신은 경영경제학부입니다.';
                        break;
                    case '공간환경시스템공학부':
                        resultTitle = '공간환경시스템공학부';
                        resultDescription = '등장하는 순간 공간을 지배하는 당신! 당신은 공간환경시스템공학부입니다.';
                        break;
                    case '국제어문학부':
                        resultTitle = '국제어문학부';
                        resultDescription = '영어를 잘할 것 같은 당신! 당신은 국제어문학부입니다.';
                        break;
                    case '기계제어공학부':
                        resultTitle = '기계제어공학부';
                        resultDescription = '랩실에 갖혀있을 것 같은 당신! 당신은 기계제어공학부입니다.';
                        break;
                    case '법학부':
                        resultTitle = '법학부';
                        resultDescription = '모든 것을 똑부러지게 처리할 것 같은 당신! 당신은 법학부입니다.';
                        break;
                    case '상담심리사회복지학부':
                        resultTitle = '상담심리사회복지학부';
                        resultDescription = '누구에게나 친절하게 대해줄 것 같은 당신! 당신은 상담심리사회복지학부입니다.';
                        break;
                    case '생명과학부':
                        resultTitle = '생명과학부';
                        resultDescription = '순수한 생명 그 자체인 당신! 당신은 생명과학부입니다.';
                        break;
                    case '전산전자공학부':
                        resultTitle = '전산전자공학부';
                        resultDescription = '공대 여신이라는 말이 어울릴 것 같은 당신! 당신은 전산전자공학부입니다.';
                        break;
                    case '커뮤니케이션학부':
                        resultTitle = '커뮤니케이션학부';
                        resultDescription = '여행을 많이 다닐 것 같은 당신! 당신은 커뮤니케이션학부입니다.';
                        break;
                    case '콘텐츠융합디자인학부':
                        resultTitle = '콘텐츠융합디자인학부';
                        resultDescription = '여러 옷을 소화할 수 있는 당신! 당신은 콘텐츠융합디자인학부입니다.';
                        break;
                    case '글로벌리더십학부':
                        resultTitle = '글로벌리더십학부';
                        resultDescription = '아직 새내기 후드를 입고 있는 당신! 당신은 글로벌리더십학부입니다.';
                        break;
                    case '교수님':
                        resultTitle = '교수님';
                        resultDescription = '교수님! 죄송합니다!';
                        break;
                    case '참된 대학생':
                        resultTitle = '참된 대학생';
                        resultDescription = '마스크를 잘 쓰고 계신 당신! 당신은 참된 대학생입니다.';
                        break;
                    case '총장님':
                        resultTitle = '총장님';
                        resultDescription = '총장님! 죄송합니다!';
                        break;
                    case '휴학생':
                        resultTitle = '휴학생';
                        resultDescription = '항상 웃고 있는 당신! 당신은 휴학생입니다.';
                        break;
                }
                $('.result-title').html(resultTitle);
                $('.result-description').html(resultDescription);
                var totalProbability = 0;
                for (let i = 0; i < 5; i++) {
                    totalProbability += prediction[i].probability;
                }
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className +
                        ': ' +
                        ((prediction[i].probability / totalProbability) * 100).toFixed(1) +
                        '%';
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            }
        </script>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();

                        $('.file-upload-image').attr('src', e.target.result);
                        $('.loading-wrap').show();

                        $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
                    init().then(function () {
                        $('.loading-wrap').hide();
                        $('.file-upload-content').show();
                        predict();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
                $('.loading-wrap').hide();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>
